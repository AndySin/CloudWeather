<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            <div align="center"> <h2>Log In</h2></div>

            <div align="center" style="width:40%; background-color: #DCDCDC; margin:0 auto;">
                <h:form>
                    <br/>
                    <table cellspacing="10">
                        <tr>
                            <td><h:outputLabel class="field-label" value="Username:" for="username" /></td>
                        </tr>
                        <tr>
                            <td>
                                <p:inputText id="username" value="#{loginManager.username}" required="true" 
                                             requiredMessage="#{bundle.CreateCustomerRequiredMessage_username}" label="Username">
                                </p:inputText>
                            </td>
                        </tr>
                        <tr></tr>
                        <tr></tr>
                        <tr>
                            <td>
                                <h:outputLabel class="field-label" value="Password:" for="password" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <p:password id="password" value="#{loginManager.password}" feedback="false">
                                </p:password>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <a href="ComputeCylinder.xhtml" class="password_retrieve">Forgot password?</a>
                            </td>
                        </tr>
                    </table>
                    <br/>
                    <p:commandButton id="create" class="button" value="Log In" action="#{loginManager.createCustomer()}" ajax="false"/>

                    <br/>
                </h:form>
            </div>
            <br /><br />

        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
