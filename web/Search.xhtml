<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml" >

        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Search"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent" >

            <script type="text/javascript" src='http://maps.googleapis.com/maps/api/js?libraries=places&amp;key=AIzaSyCs6hxbEQ4A-fQ1ghb1KIPEAMcWfNYjMlk'></script>

            <script src="resources/js/jquery.geocomplete.js" type="text/javascript"></script>


            <script>
                $(document).ready(function () {
                    $("#geocomplete").geocomplete({
                        details: ".latlng",
                        detailsAttribute: "class",
                        types: ["geocode", "establishment"]
                    });

                    $(".commandButton").click(function () {
                        $(this).parents(".location").find("#geocomplete").trigger("geocode");
                    });
                });
            </script>


            <div align="center" >
                <h:form id="searchDialogForm">

                    <h1>Search</h1>

                    <br></br>

                    <div class="location">

                        <input id="geocomplete" type="text" placeholder="Type in an address" size="90" />

                        <div class="latlng">
                            <h:inputText id="searchQueryFieldLat" class="lat"
                                         value="#{searchedWeatherController.searchLatitude}">
                            </h:inputText>

                            <h:inputText id="searchQueryFieldLng" class="lng"
                                         value="#{searchedWeatherController.searchLongitude}">
                            </h:inputText>
                        </div>

                        <p:commandButton value="Search" id="searchButton"  ajax="false" 
                                         styleClass="commandButton" icon="ui-icon-search" 
                                         action="#{searchedWeatherController.getForecast()}"
                                         />
                        &nbsp;&nbsp;

                        <!-- BACK button -->
                        <p:button id="backButton" icon="ui-icon-arrowreturn-1-w" 
                                  styleClass="commandButton" outcome="index" value="Go Back"/>

                    </div>

                </h:form>
            </div>

        </ui:define>

    </ui:composition>
</html>
