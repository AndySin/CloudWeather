<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Forecast Results"></h:outputText>
        </ui:define>

        <ui:define name="editableContent">

            <div align="center">

                <h:form id="WeatherResultsForm">
                    <h:graphicImage value="resources/images/WeatherHeader.png" styleClass="headerImage" />
                    <br /><br />
                    <h1>Weather Forecast Results</h1>
                    <br />
                    <h:panelGrid columns="2" columnClasses="rightAlign, leftAlign">
                        <!-- Columns 1 & 2 -->
                        <h:outputText value="Latitude: " />                  
                        <h:outputText value="#{searchedWeatherController.result.latitude}" />

                        <!-- Columns 1 & 2 -->
                        <h:outputText value="Longitude: " />                  
                        <h:outputText value="#{searchedWeatherController.result.longitude}" />
                    </h:panelGrid>
                    <br />
                    <br />

                    <p:dataTable id="datalist" value="#{searchedWeatherController.eventHourlyWeather}" var="item"
                                 paginator="true"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 class="dataTable">

                        <p:column sortBy="#{item.temperature}">
                            <f:facet name="header">
                                <h:outputText value="Temperature"/>
                            </f:facet>
                            <h:outputText value="#{item.temperature}°F"/>
                        </p:column>

                        <p:column sortBy="#{item.date}">
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:outputText value="#{item.date}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Status"/>
                            </f:facet>
                            <h:outputText value="#{item.summary}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Humidity"/>
                            </f:facet>
                            <h:outputText value="#{item.humidity}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Dewpoint"/>
                            </f:facet>
                            <h:outputText value="#{item.dewPoint}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Precipitation Chance"/>
                            </f:facet>
                            <h:outputText value="#{item.precipProbability}"/>
                        </p:column>
                    </p:dataTable>

                    <!-- When the "Go Back" button is clicked on, the index.xhtml page is shown. -->

                    <p:commandButton value="Go Back" ajax="false" styleClass="commandButton" 
                                     icon="ui-icon-arrowthick-1-w" action="index?faces-redirect=true" />
                </h:form>
            </div>
        </ui:define>

    </ui:composition>
</html>
