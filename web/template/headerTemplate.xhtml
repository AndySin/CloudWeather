<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <h:panelGrid columns="2" columnClasses="leftTopCornerAlign, rightTopCornerAlign">

            <h:link outcome="index">
                <img src="resources/images/Cloud.png"
                     style="width:100%; height:100%; max-height:60px; max-width:70px; border: none"
                     alt="Cloud Logo" />
            </h:link>

            <h:panelGroup>

                <h:link outcome="index" styleClass="arialTen">
                    <i class="fa fa-home">&nbsp;</i>Home
                </h:link>&nbsp;&nbsp;

                <i class="fa fa-search"></i>&nbsp;
                <p:commandLink value="Get Forecast" styleClass="arialTen" 
                               oncomplete="PF('WeatherSearchDialog').show()" />

            </h:panelGroup>
        </h:panelGrid>

        <p:dialog position="center center" id="WeatherSearchDialog" widgetVar="WeatherSearchDialog" 
                  modal="true" resizable="false" appendTo="@(body)" header="Get Weather Forecast" width="300px">

            <h:form id="searchDialogForm">
                <div align="center" bgcolor="#FDF5E6" >
                    <br />
                    <h:outputLabel for="searchQueryField" value="Enter city name to search:" />
                    <br /><br />

                    <h:inputText id="searchQueryField" style="width:200px"
                                 value="#{searchedWeatherController.searchQuery}" >
                    </h:inputText>  
                    
                    <br /><br />

                    <p:selectOneMenu id="selectOne" class="formItemText"
                                     value="#{searchedWeatherController.searchParameter}"
                                     required="true">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="City Name" itemValue="q" />
                        <f:selectItem itemLabel="Zip Code (US)" itemValue="zip" />
                    </p:selectOneMenu>        

                    <br /><br /><br />

                    <p:commandButton value="Search" id="searchButton"  ajax="false" 
                                     styleClass="commandButton" icon="ui-icon-search"
                                     action="#{searchedWeatherController.getForecast()}"
                                     />
                    &nbsp;&nbsp;

                    <!-- CANCEL button -->
                    <p:commandButton value="Cancel" onclick="PF('WeatherSearchDialog').hide()" 
                                     styleClass="commandButton" icon="ui-icon-cancel"/>
                    <br /><br />
                </div>
            </h:form>  

        </p:dialog>

    </ui:composition>


</html>
