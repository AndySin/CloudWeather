<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserEventsEditDlg" widgetVar="UserEventsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserEventsTitle}">
            <h:form id="UserEventsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userEventsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserEventsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userEventsController.selected.id}" title="#{bundle.EditUserEventsTitle_id}" required="true" requiredMessage="#{bundle.EditUserEventsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditUserEventsLabel_eventName}" for="eventName" />
                        <p:inputText id="eventName" value="#{userEventsController.selected.eventName}" title="#{bundle.EditUserEventsTitle_eventName}" required="true" requiredMessage="#{bundle.EditUserEventsRequiredMessage_eventName}"/>
                        <p:outputLabel value="#{bundle.EditUserEventsLabel_latitude}" for="latitude" />
                        <p:inputText id="latitude" value="#{userEventsController.selected.latitude}" title="#{bundle.EditUserEventsTitle_latitude}" required="true" requiredMessage="#{bundle.EditUserEventsRequiredMessage_latitude}"/>
                        <p:outputLabel value="#{bundle.EditUserEventsLabel_longitude}" for="longitude" />
                        <p:inputText id="longitude" value="#{userEventsController.selected.longitude}" title="#{bundle.EditUserEventsTitle_longitude}" required="true" requiredMessage="#{bundle.EditUserEventsRequiredMessage_longitude}"/>
                        <p:outputLabel value="#{bundle.EditUserEventsLabel_startTime}" for="startTime" />
                        <p:calendar id="startTime" pattern="MM/dd/yyyy" value="#{userEventsController.selected.startTime}" title="#{bundle.EditUserEventsTitle_startTime}" required="true" requiredMessage="#{bundle.EditUserEventsRequiredMessage_startTime}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditUserEventsLabel_endTime}" for="endTime" />
                        <p:calendar id="endTime" pattern="MM/dd/yyyy" value="#{userEventsController.selected.endTime}" title="#{bundle.EditUserEventsTitle_endTime}" required="true" requiredMessage="#{bundle.EditUserEventsRequiredMessage_endTime}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditUserEventsLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{userEventsController.selected.userId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userEventsController.update}" value="#{bundle.Save}" update="display,:UserEventsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserEventsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserEventsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
