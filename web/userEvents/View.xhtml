<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserEventsViewDlg" widgetVar="UserEventsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserEventsTitle}">
            <h:form id="UserEventsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userEventsController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserEventsLabel_id}"/>
                        <h:outputText value="#{userEventsController.selected.id}" title="#{bundle.ViewUserEventsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUserEventsLabel_eventName}"/>
                        <h:outputText value="#{userEventsController.selected.eventName}" title="#{bundle.ViewUserEventsTitle_eventName}"/>
                        <h:outputText value="#{bundle.ViewUserEventsLabel_latitude}"/>
                        <h:outputText value="#{userEventsController.selected.latitude}" title="#{bundle.ViewUserEventsTitle_latitude}"/>
                        <h:outputText value="#{bundle.ViewUserEventsLabel_longitude}"/>
                        <h:outputText value="#{userEventsController.selected.longitude}" title="#{bundle.ViewUserEventsTitle_longitude}"/>
                        <h:outputText value="#{bundle.ViewUserEventsLabel_startTime}"/>
                        <h:outputText value="#{userEventsController.selected.startTime}" title="#{bundle.ViewUserEventsTitle_startTime}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUserEventsLabel_endTime}"/>
                        <h:outputText value="#{userEventsController.selected.endTime}" title="#{bundle.ViewUserEventsTitle_endTime}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUserEventsLabel_userId}"/>
                        <h:outputText value="#{userEventsController.selected.userId}" title="#{bundle.ViewUserEventsTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserEventsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
