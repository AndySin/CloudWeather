<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserEventsCreateDlg" widgetVar="UserEventsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserEventsTitle}">
            <h:form id="UserEventsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userEventsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserEventsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userEventsController.selected.id}" title="#{bundle.CreateUserEventsTitle_id}" required="true" requiredMessage="#{bundle.CreateUserEventsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateUserEventsLabel_eventName}" for="eventName" />
                        <p:inputText id="eventName" value="#{userEventsController.selected.eventName}" title="#{bundle.CreateUserEventsTitle_eventName}" required="true" requiredMessage="#{bundle.CreateUserEventsRequiredMessage_eventName}"/>
                        <p:outputLabel value="#{bundle.CreateUserEventsLabel_latitude}" for="latitude" />
                        <p:inputText id="latitude" value="#{userEventsController.selected.latitude}" title="#{bundle.CreateUserEventsTitle_latitude}" required="true" requiredMessage="#{bundle.CreateUserEventsRequiredMessage_latitude}"/>
                        <p:outputLabel value="#{bundle.CreateUserEventsLabel_longitude}" for="longitude" />
                        <p:inputText id="longitude" value="#{userEventsController.selected.longitude}" title="#{bundle.CreateUserEventsTitle_longitude}" required="true" requiredMessage="#{bundle.CreateUserEventsRequiredMessage_longitude}"/>
                        <p:outputLabel value="#{bundle.CreateUserEventsLabel_startTime}" for="startTime" />
                        <p:calendar id="startTime" pattern="MM/dd/yyyy" value="#{userEventsController.selected.startTime}" title="#{bundle.EditUserEventsTitle_startTime}" required="true" requiredMessage="#{bundle.EditUserEventsRequiredMessage_startTime}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUserEventsLabel_endTime}" for="endTime" />
                        <p:calendar id="endTime" pattern="MM/dd/yyyy" value="#{userEventsController.selected.endTime}" title="#{bundle.EditUserEventsTitle_endTime}" required="true" requiredMessage="#{bundle.EditUserEventsRequiredMessage_endTime}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUserEventsLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{userEventsController.selected.userId}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userEventsController.create}" value="#{bundle.Save}" update="display,:UserEventsListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserEventsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserEventsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
